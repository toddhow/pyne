version: '2.4'
services:
  postgres:
    container_name: postgres
    image: 'skyrabot/postgres:latest'
    networks:
      - pyne
    ports:
      - '5432:5432'
    restart: always
    volumes:
      - 'postgres-data:/var/lib/postgresql/data'

  pyne:
    build:
      context: ../
    container_name: pyne
    depends_on:
      - postgres
    env_file:
      - ../.env
    image: 'pyne:latest'
    networks:
      - pyne
    ports:
      - '8282:8282'
      - '7282:7282'
    volumes:
      - /usr/src/app/node_modules
    restart: always
    tty: true

volumes:
  postgres-data:
    external: true

networks:
  pyne: